<ion-content padding>
  <div class="login-box" >
    <form [formGroup]="loginForm" novalidate>
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <p *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">Please enter your email.</p>            
            <p *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].dirty">Please valid email.</p>  
                                  
            <ion-item>
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            <p *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Please enter Password.</p>            
            <p *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched">Minimum length is 5.</p>           
            <p *ngIf="loginForm.controls['password'].hasError('maxlength') && loginForm.controls['password'].touched">Max length is 10.</p>            
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn"  type="submit"  (click)="login()" [disabled]="!loginForm.valid">Login</button>
          <!-- <button ion-button class="register-btn"  (click)="add()">Register</button> -->
          <button ion-button class="register-btn"  (click)="list()">User List</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
